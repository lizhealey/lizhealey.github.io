<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

  <input type="text" id="hidden-input" class="hidden-input" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="game-title"> </h1> 
  <h2 id="subtitle"></h2>

  <div id="hint-display"></div>

  <div id="free-inputs">
    <input type="text" id="word1" placeholder="First word" />
    <input type="text" id="word2" placeholder="Second word" />
  </div>

  <div id="tile-inputs" class="hidden">
    <div id="tiles-word1" class="tile-row"></div>
    <div id="tiles-word2" class="tile-row"></div>
  </div>

  <button id="hint-button">Hint</button>
  <button id="submit-button">Submit</button>

  <p id="message"></p>

  <div id="win-popup" class="popup hidden">
    <div class="popup-content">
      <h2>Yay!</h2>
      <p id="share-text">I!</p>
      <button id="copy-button">Copy Text</button>
      
      <!-- New wrapper for buttons -->
      <div class="popup-buttons">
        <button id="close-popup" class="popup-btn">Close</button>
        <button id="play-again-button" class="popup-btn">Reset Game</button>
      </div>
    </div>
  </div>

  <button id="refresh-button">Refresh Game</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>

  <!-- Heart Button -->
  <button id="heart-button" class="heart-button"></button>
    <!-- Popup Message -->
  <!-- Pop-up Message -->
  <div id="popup-message" class="popup-hidden">
    <p>  I miss you! </p>
  </div>

</body>
</html>
